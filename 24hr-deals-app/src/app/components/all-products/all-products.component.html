<br />
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.0%" fxLayoutAlign="center">
    <mat-card *ngFor="let product of products" class="card">
        <mat-card-header>
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">{{product.name}}</mat-card-title>
          <mat-card-subtitle fxLayout.gt-xs="row" fxLayout.xs="column">{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p fxLayoutAlign="center">
            {{product.description}}
          </p>
          <h3 fxLayoutAlign="end">Price: R{{product.price}}</h3>
        </mat-card-content>
        <countdown (reached)="testing()" [text]="text" units="Hours | Minutes | Seconds"  end={{product.dealEndTime}}></countdown>
        <mat-card-actions>
          <button mat-button fxFlex="10%">Buy</button>
        </mat-card-actions>
      </mat-card>
</div>
